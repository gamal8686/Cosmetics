dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  pin_code_fields: ^8.0.1
  lottie: ^3.1.2
  clipboard: ^2.0.2
  flutter_screenutil: ^5.9.3


dev_dependencies:
